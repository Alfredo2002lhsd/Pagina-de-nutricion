<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard - Proyecto Estático</h1>
  <div id="content">Comprobando autenticación...</div>
  <script>
    const token = localStorage.getItem('AUTH_TOKEN');
    const content = document.getElementById('content');
    if (!token) {
      content.innerHTML = '<p>No autenticado. <a href="/opcion1/index.html">Volver al inicio</a></p>';
    } else {
      content.innerHTML = `<p>Autenticado. Token (preview):</p><pre>${token}</pre>`;
    }
  </script>
</body>
</html>
