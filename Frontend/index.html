<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Historial Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 bg-gray-50">

    <header class="mb-8 p-4 bg-white shadow-lg rounded-xl">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Historial Médico Digital</h1>

        
        <div id="api-status" class="mt-3 p-2 rounded-lg text-sm font-medium bg-yellow-100 text-yellow-700 border border-yellow-300">
            Cargando estado de la API....
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-1 bg-white p-6 shadow-lg rounded-xl h-fit sticky top-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Crear Nuevo Historial</h2>
            <form id="create-history-form" class="space-y-4">
                
                <div>
                    <label for="new_patient_email" class="block text-sm font-medium text-gray-700">Email del Paciente</label>
                    <input type="email" id="new_patient_email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                
                <div>
                    <label for="new_doctor_id" class="block text-sm font-medium text-gray-700">ID del Doctor</label>
                    <input type="text" id="new_doctor_id" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>

                <div>
                    <label for="new_diagnosis" class="block text-sm font-medium text-gray-700">Diagnóstico</label>
                    <textarea id="new_diagnosis" required rows="3" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
                </div>
                
                <div>
                    <label for="new_treatment" class="block text-sm font-medium text-gray-700">Tratamiento (Opcional)</label>
                    <textarea id="new_treatment" rows="3" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
                </div>

                <div>
                    <label for="new_notes" class="block text-sm font-medium text-gray-700">Notas (Opcional)</label>
                    <textarea id="new_notes" rows="3" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md">
                    Guardar Historial
                </button>
            </form>
        </div>

        <div class="lg:col-span-2">
            <div class="bg-white p-6 shadow-lg rounded-xl mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Buscar Historiales</h2>
                <form id="search-form" class="flex flex-col sm:flex-row gap-4">
                    <input type="email" id="search_patient_email" placeholder="Email del Paciente a buscar" required 
                            class="flex-grow rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-150 shadow-md sm:w-auto">
                        Buscar Historial
                    </button>
                </form>
            </div>
            
            <div id="results-container" class="space-y-4">
                <h3 class="text-lg font-semibold text-gray-700">Resultados de la Búsqueda:</h3>
                <div id="histories-list" class="space-y-4">
                    <p class="text-gray-500" id="initial-message">Ingresa un email y haz clic en "Buscar Historial".</p>
                </div>
            </div>
        </div>

    </div>

    <div id="notification-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <script src="./JavaScript/script.js"></script>

</body>
</html>
