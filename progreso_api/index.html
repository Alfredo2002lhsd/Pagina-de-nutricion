<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Progreso</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h1>Registro de Progreso</h1>

  <form id="progresoForm">
    <input type="number" id="id_usuario" placeholder="ID de usuario" required>
    <input type="number" step="0.1" id="peso" placeholder="Peso (kg)" required>
    <input type="number" step="0.1" id="cintura" placeholder="Cintura (cm)">
    <textarea id="comentarios" placeholder="Comentarios"></textarea>
    <button type="submit">Registrar Progreso</button>
  </form>

  <hr>

  <div id="busquedaHistorial">
    <label for="fecha_inicio">Desde:</label>
    <input type="date" id="fecha_inicio">

    <label for="fecha_fin">Hasta:</label>
    <input type="date" id="fecha_fin">
    
    <button onclick="cargarHistorial()">Buscar Progreso</button>
  </div>
  
  <ul id="historial"></ul>

  <script src="script.js"></script>
</body>
</html>
